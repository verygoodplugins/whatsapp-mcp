version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/whatsapp-mcp-server"
    schedule:
      interval: "weekly"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest*"
          - "ruff"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/whatsapp-bridge"
    schedule:
      interval: "weekly"
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
