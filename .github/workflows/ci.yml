name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: |
          cd whatsapp-mcp-server
          uv venv
          uv pip install ruff
      - name: Run ruff check
        run: |
          cd whatsapp-mcp-server
          uv run ruff check .
      - name: Run ruff format check
        run: |
          cd whatsapp-mcp-server
          uv run ruff format --check .

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: whatsapp-bridge

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          cd whatsapp-bridge
          go build -v ./...

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: |
          cd whatsapp-mcp-server
          uv venv
          uv pip install -e ".[dev]"
      - name: Run tests
        run: |
          cd whatsapp-mcp-server
          uv run pytest -v
